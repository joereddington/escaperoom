<body onload=go()>

<video loop autoplay fullscreen>
<source src="videos/intro.mp4" type="video/mp4">

</video>

<script>

function go(){
    window.setTimeout(function(){

        // Move to a new location or you can do something else
        window.location.href = "CCTV.html";

    }, 80000);

}

</script>

</body>

</html>
